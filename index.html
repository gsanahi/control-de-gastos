<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Control de gastos</title>
</head>

<body>
    <div class="container">
        <h1 class="center"> Vamos a controlar tus gastos! </h1>

        <div>
            <div class="ahorro">
                <div class="control">
                    <div>Tu ahorro</div>
                    <div>€ <span id="ahorro">0</span></div>
                </div>
            </div>
            <div class="ingresos-egresos">
                <div class="control">
                    <div>Ingresos</div>
                    <div>€ <span id="ingresos">0</span></div>
                </div>
                <div class="control">
                    <div>Egresos</div>
                    <div>€ <span id="egresos">0</span></div>
                </div>
            </div>
        </div>

        <div>
            <div class="nueva-transaccion">
                <h2>Nueva transaccion</h2>
            </div>

            <div class="form-control">
                <h3>Concepto</h3>
                <input class="input-transacion" id="concepto-transaccion" type="text" />
            </div>

            <div class="form-control">
                <h3>Importe</h3>
                <label class="label-control">Introduzca importe, si es gasto, coloque un - adelante</label>
                <input class="input-transacion" id="importe-transaccion" type="number" placeholder="Importe" />
            </div>

            <div class="boton-transaccion">
                <button class="agregar-transaccion" onclick="nuevaTransaccion()">Añadir nueva transaccion</button>
            </div>
        </div>

        <div class="historial">
            <h2>Historial</h2>
            <div id="historial" />
        </div>


    </div>
    <script src="./index.js"></script>
</body>

</html>
